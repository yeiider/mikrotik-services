version: '3.8'

services:
  mikrotik-app:
    # IMPORTANTE: Esto le dice a Portainer "Usa el Dockerfile que está en esta carpeta (.)"
    build: .

    # Puedes BORRAR la línea 'image' si quieres.
    # Si la dejas, Docker solo la usará para ponerle ese nombre a la imagen que construya,
    # pero ya no intentará descargarla de internet si 'build' está presente.
    # image: mikrotik-metrics:latest

    container_name: mikrotik-metrics-app

    # El puerto corregido: 8099 externo -> 8000 interno
    ports:
      - "8099:8000"

    environment:
      - INFLUXDB_URL=http://influxdb:8086
      # Recuerda que las contraseñas ideales van en variables de Portainer, no aquí
      - INFLUXDB_TOKEN=my-super-secret-auth-token

    depends_on:
      - influxdb

    volumes:
      # Aquí usamos la ruta absoluta del servidor que hablamos antes
      # para proteger tus credenciales reales
      - /opt/routers.json:/app/routers.json

    restart: unless-stopped
    networks:
      - mikrotik-net

  influxdb:
    image: influxdb:2
    container_name: mikrotik-metrics-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb2-data:/var/lib/influxdb2
      - influxdb2-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=ispgo
      - DOCKER_INFLUXDB_INIT_BUCKET=mikrotik_metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    restart: unless-stopped
    networks:
      - mikrotik-net

volumes:
  influxdb2-data:
  influxdb2-config:

networks:
  mikrotik-net:
    driver: bridge